spring:
  # 测试环境使用内存数据库
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
    
  # JPA配置用于测试
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    
  # 禁用Eureka客户端（测试中不需要）
  cloud:
    discovery:
      enabled: false

eureka:
  client:
    enabled: false

# 日志配置
logging:
  level:
    com.pulsehub: DEBUG
    org.springframework.kafka: INFO